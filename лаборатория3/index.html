<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slyle.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>Web Lab3</title>
  </head>
  <body>
    <div id="main">
      <header class="header">
        <div class="header_content">
          <div class="header__top">
            <img src="logo.png" alt="лого" />
          </div>
          <div class="header__panelNavigation">
            <ul class="navigation">
              <li class="navigation_item">
                <a href="index#main-catalog_title">Содержимое</a>
              </li>
              <li class="navigation_item">
                <a href="https://music.yandex.ru/home" target="_blank"
                  >Сайт источник</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>

      <h1 id="main-catalog_title" class="title marginBottom_3percent">
        Каталог музыкальных альбомов
      </h1>

      <div class="main-catalog">
        <div class="items_catalog marginBottom_3percent">
          <div class="item_catalog">
            <img class="item_mainCatalog_img" src="1.jpeg" alt="Фото товара" />

            <p class="item__text">Опианариум</p>
          </div>

          <div class="item_catalog">
            <img class="item_mainCatalog_img" src="2.jpg" alt="Фото товара" />

            <p class="item__text">Kiss my super bowl ring</p>
          </div>

          <div class="item_catalog">
            <img class="item_mainCatalog_img" src="3.jpg" alt="Фото товара" />

            <p class="item__text">Stardust</p>
          </div>

          <div class="item_catalog">
            <img class="item_mainCatalog_img" src="4.png" alt="Фото товара" />

            <p class="item__text">Эскапист</p>
          </div>

          <div class="item_catalog">
            <img class="item_mainCatalog_img" src="5.jpeg" alt="Фото товара" />

            <p class="item__text">Сrystal castles</p>
          </div>

          <div class="item_catalog">
            <img class="item_mainCatalog_img" src="6.jpeg" alt="Фото товара" />

            <p class="item__text">Часть чего-то большего</p>
          </div>
        </div>

        <div class="promo-catalog">
          <h2 class="title marginBottom_3percent">Новинки</h2>

          <div class="items_promo">
            <div class="item_promo">
              <img class="item_promo_img" src="2.jpg" alt="Фото товара" />

              <p class="item__text">Kiss my super bowl ring</p>
            </div>

            <div class="item_promo">
              <img class="item_promo_img" src="4.png" alt="Фото товара" />

              <p class="item__text">Эскапист</p>
            </div>

            <div class="item_promo">
              <img class="item_promo_img" src="5.jpeg" alt="Фото товара" />

              <p class="item__text">Сrystal castles</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="sctipst.js"></script>
  </body>
</html>
